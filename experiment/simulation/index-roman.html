<!DOCTYPE html>
<html>
  <head>
    <!-- Add CSS at the head of HTML file -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/b30wulffz/virtual-style@0.0.3-b/css/style.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="tabs">
      <ul>
        <li><a href="./index.html">Unary Numbers</a></li>
        <li><a href="./index-binary.html">Binary Numbers</a></li>
        <li class="is-active"><a>Roman Numbers</a></li>
      </ul>
    </div>
    <div class="columns is-centered is-mobile">
      <h3 class="title">Roman Numbers</h3>
    </div>
    <div>
      <div id="input1" class="input-container columns is-centered is-mobile">
        <div class="column">
          <input
            type="text"
            id="in1"
            class="input input-field"
            onkeyup="this.value = this.value.replace(/[^IVXLCDM]/, '')"
            oninput="let p=this.selectionStart;this.value=this.value.toUpperCase();this.setSelectionRange(p, p);"
          />
        </div>
        <div class="column">
          <input
            type="text"
            id="in2"
            class="input input-field"
            onkeyup="this.value = this.value.replace(/[^IVXLCDM]/, '')"
            oninput="let p=this.selectionStart;this.value=this.value.toUpperCase();this.setSelectionRange(p, p);"
          />
        </div>
      </div>
      <div class="columns is-centered is-mobile">
        <div class="custom-right column">
          <button id="add-button" class="button is-primary">Add</button>
        </div>
        <div class="column">
          <button id="mul-button" class="button is-primary">Multiply</button>
        </div>
      </div>
    </div>
    <div id="answer-container"></div>
    <script src="./js/roman.js"></script>
  </body>
</html>
